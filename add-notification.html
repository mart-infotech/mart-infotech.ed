<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notification - Proxy Computers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --text-color: #1f2937;
            --light-gray: #f3f4f6;
            --border-color: #e5e7eb;
            --success-color: #059669;
            --error-color: #dc2626;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f7fb 0%, #e9edf7 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group i {
            position: absolute;
            left: 0.75rem;
            top: 2.25rem;
            color: #9ca3af;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--hover-color);
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
            gap: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message {
            background-color: #ecfdf5;
            color: var(--success-color);
            border: 1px solid #a7f3d0;
        }

        .error-message {
            background-color: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fee2e2;
        }

        .copyright {
            text-align: center;
            padding: 1.5rem;
            background-color: white;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .copyright p {
            margin: 0;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .copyright .sitename {
            color: var(--primary-color);
        }

        .credits {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .credits a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
            /* Changed this - messages are hidden by default */
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            
            <div class="header">
                <h1>Add New Notification</h1>
                <p>Create a new notification to broadcast to users</p>
            </div>

            <div id="successMessage" class="message success-message">
                <i class="fas fa-check-circle"></i>
                Notification added successfully!
            </div>
            
            <div id="errorMessage" class="message error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>Error adding notification. Please try again.</span>
            </div>

            <form id="notificationForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="title">Notification Title</label>
                    <i class="fas fa-heading"></i>
                    <input type="text" id="title" required placeholder="Enter notification title...">
                </div>
                
                <div class="form-group">
                    <label for="description">Notification Description</label>
                    <i class="fas fa-pen"></i>
                    <textarea id="description" required placeholder="Enter your notification description here..."></textarea>
                </div>

                <button type="submit" class="btn" id="submitButton">
                    <i class="fas fa-plus"></i>
                    <span>Add Notification</span>
                </button>
            </form>
        </div>
    </div>

    <div class="copyright">
        <p>Â© <span>Copyright</span> <strong class="sitename">Proxy Computers</strong> <span>All Rights Reserved</span></p>
        <div class="credits">
            Designed by <a href="#">Mart Infotech</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://dfbqeudkvurnwqaedwpy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmYnFldWRrdnVybndxYWVkd3B5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA1NTI5MjcsImV4cCI6MjA0NjEyODkyN30.XGci41s1tNmZFVkbHpYSBkFl3HNomRhBvA33RRsEAZU';
    
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.addEventListener('load', async () => {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
                window.location.href = 'login.html';
            }
        });

        async function handleSubmit(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';

            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                
                if (!user) {
                    throw new Error('Not authenticated');
                }

                const { error } = await supabaseClient
                    .from('notifications')
                    .insert([
                        {
                            title: title,
                            description: description,
                            user_id: user.id,
                            created_at: new Date().toISOString()
                        }
                    ]);

                if (error) throw error;

                successMessage.style.display = 'flex';
                errorMessage.style.display = 'none';
                
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error adding notification:', error.message);
                errorMessage.querySelector('span').textContent = error.message || 'Error adding notification. Please try again.';
                errorMessage.style.display = 'flex';
                successMessage.style.display = 'none';
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-plus"></i> Add Notification';
            }
        }

        ['title', 'description'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
